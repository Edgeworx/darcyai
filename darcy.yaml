kind: Application
apiVersion: iofog.org/v2
metadata:
  name: people-counting-demo
spec:
  microservices:
    - name: people-counting
      agent:
        name: coral-dev3
      images:
        arm: edgeworx/darcy-ai-sdk-demo:1.1.0
        x86: edgeworx/darcy-ai-sdk-demo:1.1.0
      container:
        rootHostAccess: true
        ports:
          - external: 3456
            internal: 3456
            protocol: tcp
        volumes:
          - hostDestination: "/dev"
            containerDestination: "/dev"
            accessMode: "rw"
